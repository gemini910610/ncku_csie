<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                width: 100%;
                height: 100vh;
                overflow: clip;
            }
            iframe{
                width: 100%;
                height: 100%;
            }
        </style>
        <link rel="stylesheet" href="./assets/translator.css">
    </head>
    <body>
        <iframe type="application/pdf" frameborder="0"></iframe>
        <script>
            document.documentElement.setAttribute('--scrollbar-width', innerWidth - document.body.offsetWidth);

            const url = new URL(document.location.href);
            const file = url.searchParams.get('file');
            const iframe = document.querySelector('iframe');
            iframe.src = file;
            document.title = file.split('/').pop().split('.')[0];
        </script>
        <script src="./assets/translator.js"></script>
    </body>
</html>
